<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <form>
    <label>First Name:</label>
    <input type="text" [(ngModel)]="user.firstName" name="firstName" /><br/><br/>
    <label>Last Name:</label>
    <input type="text" [(ngModel)]="user.lastName" name="lastName" /><br/><br/>
    <button type="submit" value="Click Me" (click)="clickMe(user)">Click Me...!!!</button>
  </form>
</div>
