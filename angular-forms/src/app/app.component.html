<div *ngIf="!name; else formInfo">
	<form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
		<div class="form-container">
			<div class="row columns">
				<h1>Angular Reactive Forms</h1>

				<!-- Name -->
				<label>
					<b>Name</b>
					<input type="text" formControlName="name">
				</label>
				<div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ alertTitle }}</div>

				<!-- Gender -->
				<div>
					<label>
						<b>Gender </b>
						<input type="radio" name="gender" value='Male' required formControlName="gender" [(ngModel)]='gender'>Male
						<input type="radio" name="gender" value='Female' required formControlName="gender" [(ngModel)]='gender'>Female
					</label>
					<div class="alert" *ngIf="!rForm.controls['gender'].valid && rForm.controls['gender'].touched">Gender is required</div>
				</div>

				<!-- Select Country -->
				<label>
					<b>Select Country</b>
					<select id="country" formControlName="country" (change)="changeCountry(country)" [(ngModel)]="country">
						<option value=''>Select Country</option>
						<option *ngFor="let country of countries" [ngValue]="country">{{ country }}</option>
					</select>
				</label>
				<div class="alert" *ngIf="!rForm.controls['country'].valid && rForm.controls['country'].touched">Country is required</div>

				<!-- Designation -->
				<label>
					<b>Designation</b>
					<textarea formControlName="designation"></textarea>
				</label>
				<div class="alert" *ngIf="!rForm.controls['designation'].valid && rForm.controls['designation'].touched">You must specify the designation that's must be 10 to 15 characters</div>

				<!-- Checkbox -->
				<label for="validate">
					<b>Minimun of 3 Characters </b>
				</label>
				<input type="checkbox" name="validate" formControlName="validate" value="1"> On

				<!-- Submit Button -->
				<input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid" />
			</div>
		</div>
	</form>
</div>

<ng-template #formInfo>
	<div class="form-container">
		<div class="row columns">
			<h3>Hello {{name}}, Thanks for Using Angular 4 Reactive Forms</h3>
			<h4>You are from {{country}}</h4>
			<h5>Your Designation is {{designation}}</h5>
		</div>
	</div>
</ng-template>
