<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <table border=1 align="center">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection | paginate: { itemsPerPage: 5, currentPage: p }; let ind = index;">
        <td>{{ind+1}}</td>
        <td>{{item.productId}}</td>
        <td>{{item.productName}}</td>
        <td>
          <button>View</button>
          <button>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event" maxSize="9" directionLinks="true" autoHide="false" previousLabel="Previous"
    nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page"></pagination-controls>
</div>
